services:
  db:
    image: postgres:16-alpine
    env_file: .env.production
    environment:
      POSTGRES_USER: root_admin
      POSTGRES_PASSWORD: ${PG_ROOT_PASSWORD}
      POSTGRES_DB: fallout
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root_admin -d fallout"]
      interval: 5s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    command: "npm run prisma:migrate:deploy"
    env_file: .env.production
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: "npm run start:prod"
    env_file: .env.production
    environment:
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped

volumes:
  pgdata_prod:
