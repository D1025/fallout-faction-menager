services:
  db:
    image: postgres:16-alpine
    env_file: .env
    environment:
      POSTGRES_USER: root_admin
      POSTGRES_PASSWORD: ${PG_ROOT_PASSWORD}
      POSTGRES_DB: fallout
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root_admin -d fallout"]
      interval: 3s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    command: "npm run prisma:migrate:deploy"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: "npm run start:docker"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    volumes:
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped

volumes:
  pgdata:
